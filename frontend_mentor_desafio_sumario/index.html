<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/estilo/style.css"> <!-- links to stylesheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>

<body>
  <div class="grid">
    <div class="result">  
      <h4>Your Result</h4>

      <div class="circulo">
        <span id="pontuacao">76</span>
        <p>of 100</p>
      </div>
    
      <span id="great">Great</span>
      <p id="descricao">You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
  
    <div class="summary">

      <h4>Summary</h4>

      <div class="atributos">

        <div id="reacao">
          <p><img src="/assets/images/icon-reaction.svg">Reaction</p>
          <p class="nota">80 <span class="cem">/ 100</span></p>  
        </div>

        <div id="memoria">
          <p><img src="/assets/images/icon-memory.svg">Memory</p>
          <p class="nota">92 <span class="cem">/ 100</span></p>
        </div>

        <div id="verbal">
          <p><img src="/assets/images/icon-verbal.svg">Verbal</p>
          <p class="nota">61 <span class="cem">/ 100</span></p>
        </div>

        <div id="visual">
          <p><img src="/assets/images/icon-visual.svg">Visual</p>
          <p class="nota">72 <span class="cem">/ 100</span></p>
        </div>

      </div>

      <a href="" class="button">Continue</a>
    </div>
    
  </div>
 

  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/analuizalemos">Ana Luiza</a>.</p>
  </div>

</body>
</html>
